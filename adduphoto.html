<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/barber.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/barber.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
<link rel="stylesheet" href="css/uphotouploader.css">
    <title>Сайт</title>
</head>
<body>
    <div class="container">
        <div class="container py-5">
            <div class="row py-4">
              <div class="col-lg-6 mx-auto">
                <h1>Добавить фото</h1>
                <!-- Upload image input-->
            
                <form action="" method="post">
                    <h4>Выбрать публикацию</h4>
                    <select name="" id="" class="form-control" style="margin-bottom: 2%;">
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5</option>
                    </select>
                <div class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm">
                    
                  <input id="upload" type="file" onchange="readURL(this);" class="form-control border-0" required>
                  <label id="upload-label" for="upload" class="font-weight-light text-muted">Выберите файл</label>
                  <div class="input-group-append">
                   <label for="upload" class="btn btn-warning m-0 rounded-pill px-4"> <i class="fa fa-cloud-upload mr-2 text-muted"></i><small class="text-uppercase font-weight-bold text-muted">Выбрать</small></label>
                  </div>
                  <button type="submit" name="submit" class="btn btn-outline-dark" style="margin-left: 10px;">Загрузить</button>
                    
                </div></form>

                <!-- Uploaded image area-->
                <!--<p class="font-italic text-white text-center">The image uploaded will be rendered inside the box below.</p>-->
                <div class="image-area mt-4"><img id="imageResult" src="#" alt="" class="img-fluid rounded shadow-sm mx-auto d-block"></div>
              </div>
            </div>
          </div>
          <button type="submit" onclick="location.href='#'" class="btn btn-outline-dark">Вернуться назад</button>
    </div>
    <script src="js/photouploader.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js'></script>
</body>
</html>
